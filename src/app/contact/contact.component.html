<div class="contact dark-content pb-5 row mt-5 p-4">
    <div class="contact__title col-12 mt-3">
        <!-- <h4> {{ 'Contact.How can we help?' | translate }} </h4> -->
        <p class="mt-3">
            Fill the form below to discuss how Webuko can help with 
            your ambitious software needs!
        </p>
    </div>
    <div class="contact__information col-md-6 mt-5">
        <div class="dark-content h-100 pl-5">
            <div class="contact__information__title mt-4">
                <h4>Let's Talk</h4>
            </div>
            <div class="contact__information__information mt-5">
                <h4>Contact Email </h4>
                <p>sales@webuko.com</p>
            </div>
            <div class="contact__information__information mt-4">
                <h4>Contact Phones </h4>
                <p>(+995) 599 12 32 70</p>
                <p>(+995) 571 50 70 91</p>
            </div>
            <div class="contact__information__information mt-4">
                <h4>Location </h4>
                <p>Tbilisi, Georgia</p>
            </div>

        </div>
    </div>
    <div class="contact__form col-md-6 mt-5">
        <div class="dark-content h-100 pl-5">
            <div class="contact__form__title mt-4">
                <h4 *ngIf="!isSubmited">We'd love to hear from you!</h4>
                <h4 *ngIf="isSubmited">Thank you!</h4>
                <p *ngIf="isSubmited">Your message has been received!</p>
            </div>
            <div class="" *ngIf="!isSubmited; else submitedContent">
                <form action="">
                    <div class="col-12 mt-5">
                        <input type="text" class="form-control" placeholder="Your name">
                    </div>
                    <div class="col-12 mt-4">
                        <input type="text" class="form-control" placeholder="Your email">
                    </div>
                    <div class="col-12 mt-4">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Message" class="form-control"></textarea>
                    </div>
                    <div class="col-12 d-flex justify-content-center mt-4">
                        <button class="btn-main" (click)="onSubmit()">Submit</button>
                    </div>
                </form>
            </div>
            <ng-template #submitedContent>
                <div class="w-100 mt-5">
                    <img src="assets/images/ilustrations/confirm.svg" 
                         alt="" 
                         style="width: 100%; height: 100%;">
                </div>
            </ng-template>
            
        </div>
    </div>
</div>
